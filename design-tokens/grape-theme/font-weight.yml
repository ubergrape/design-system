global:
  category: font-weight
  type: font-weight
  cssProperties:
  - font
  - font-weight

imports:
- ./aliases/fonts.yml

props:
  ## Headline text
  font-weight-headline:
    value: '{!font-weight-emphasis}'
    comment: 'Used for headlines.'

  ## Body text
  font-weight-body-regular:
    value: '{!font-weight-regular}'
    comment: 'Most body copy.'
  font-weight-body-emphasis:
    value: '{!font-weight-emphasis}'
    comment: 'Used sparingly for emphasized text within regular body copy.'

  ## Overline text
  font-weight-overline:
    value: '{!font-weight-regular}'
    comment: 'Used for overlines.'
