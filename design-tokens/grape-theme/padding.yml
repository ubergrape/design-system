global:
  category: spacing
  type: size
  cssProperties:
  - 'padding'
  - 'margin'

imports:
- ./aliases/space.yml

props:
  padding-button-large-right-left:
    value: '{!space-2-half-x}'
    comment: 'Padding between button border and text/icon on the right and on the left side of a large button.'
  padding-button-regular-right-left:
    value: '{!space-2-x}'
    comment: 'Padding between button border and text/icon on the right and on the left side of a regular button.'
  padding-button-small-right-left:
    value: '{!space-1-half-x}'
    comment: 'Padding between button border and text/icon on the right and on the left side of a small button.'
  padding-button-icon-text:
    value: '{!space-half-x}'
    comment: 'Padding between icon and text inside the button.'

  ## Form fields
  padding-formfield-inputtext-leftright:
    value: '{!space-2-x}'
    comment: 'Padding between text inside the form field and the left and right side of the form field.'
  padding-formfield-prefixicon-side:
    value: '{!space-1-half-x}'
    comment: 'Padding between the prefix icon and the left side of the form field.'
  padding-formfield-suffixbutton-side:
    value: '{!space-1-x}'
    comment: 'Padding between the suffix button and the right side of the form field.'
  padding-formfield-textarea-inputtext-topbottom:
    value: '{!space-1-x}'
    comment: 'Padding between text inside the text area and top and bottom side of the text area.'
  padding-formfield-inputtext-counter:
    value: '{!space-1-x}'
    comment: 'Padding between text inside the form field and the character counter.'
  padding-formfield-inputtext-icon:
    value: '{!space-1-x}'
    comment: 'Padding between the text inside the form field and the prefix/suffic element.'
  padding-formfield-icon-validationtext:
    value: '{!space-half-x}'
    comment: 'Padding between icon and text of the validation hint.'
  padding-formfield-label-required:
    value: '{!space-half-x}'
    comment: 'Padding between the label text and the required/optional indicator.'
  padding-formfield-text-field-text:
    value: '{!space-half-x}'
    comment: 'Padding between label, validation hint, form field and help text.'

## Action-Link
  padding-actionlink-regular-icon-shape:
    value: '{!space-1-x}'
    comment: 'Padding between the icon and the surrounding circualr icon background shape for regular size.'
  padding-actionlink-small-icon-shape:
    value: '{!space-half-x}'
    comment: 'Padding between the icon and the surrounding circualr icon background shape for small size.'
  padding-actionlink-regular-iconshape-linktext:
    value: '{!space-1-x}'
    comment: 'Padding between the icon background shape and the link text for regular size.'
  padding-actionlink-small-iconshape-linktext:
    value: '{!space-half-x}'
    comment: 'Padding between the icon background shape and the link text for regular size.'

## Tag
  padding-tag-avatar-text-remove:
    value: '{!space-half-x}'
    comment: 'Padding between avatar, tag text and remove button.'
  padding-tag-avatar-side:
    value: '{!space-half-x}'
    comment: 'Padding between the avatar and the left side of the tag.'
  padding-tag-remove-side:
    value: '{!space-half-x}'
    comment: 'Padding between the remove button and the right side of the tag.'
  padding-tag-text-side:
    value: '{!space-1-x}'
    comment: 'Padding between the tag text and the left/right side of the tag.'
