global:
  category: text-color
  type: color
  cssProperties:
  - color
  - fill

imports:
- ./aliases/colors.yml
- ./aliases/color-palettes.yml

props:
  ## Global text color
  color-text-primary:
    value: '{!base-darker}'
    comment: 'Primary text.'
  color-text-secondary:
    value: '{!base-base}'
    comment: 'Secondary information, helper text, icon labels.'
  color-text-personal:
    value: '{!personal-base}'
    comment: 'Personal items.'
  color-text-danger:
    value: '{!negative-base}'
    comment: 'Danger on light background.'
  color-text-success:
    value: '{!positive-dark}'
    comment: 'Success on light background.'
  color-text-link:
    value: '{!secondary-dark}'
    comment: 'Link.'
  color-text-active:
    value: '{!secondary-dark}'
    comment: 'Active text elements.'
  color-text-inverse:
    value: '{!base-ghost}'
    comment: 'Inverse text color.'
  color-text-placeholder:
    value: '{!gray-40}'
    comment: 'Placeholder text color.'

  ## Buttons Filled
  color-text-button-filled-primary:
    value: '{!base-bw-white}'
    comment: 'Filled primary button text.'
  color-text-button-filled-basic:
    value: '{!base-dark}'
    comment: 'Filled basic button text.'
  color-text-button-filled-danger:
    value: '{!base-bw-white}'
    comment: 'Filled danger button text.'
  color-text-button-filled-disabled:
    value: '{!disabled-base}'
    comment: 'Filled disabled button text.'

  ## Buttons Minimal
  color-text-button-minimal-primary:
    value: '{!primary-base}'
    comment: 'Minimal primary button text.'
  color-text-button-minimal-basic:
    value: '{!base-dark}'
    comment: 'Minimal basic button text.'
  color-text-button-minimal-danger:
    value: '{!negative-base}'
    comment: 'Minimal danger button text.'
  color-text-button-minimal-disabled:
    value: '{!disabled-base}'
    comment: 'Minimal disabled button text.'

  ## Form controls
  color-text-formcontrol-label:
    value: '{!base-darker}'
    comment: 'Label text for form controls.'
  color-text-formcontrol-explanation:
    value: '{!base-base}'
    comment: 'Explanation text for form controls.'

  ## Avatar
  color-text-avatar-item-primary:
    value: '{!base-darker}'
    comment: 'Primary text in avatar item.'
  color-text-avatar-item-primary--inactive:
    value: '{!base-base}'
    comment: 'Primary text in avatar item in inactive state.'
  color-text-avatar-item-secondary:
    value: '{!base-base}'
    comment: 'Secondary text in avatar item and members count and icon in avatar group item.'

  ## Form field
  color-text-formfield-label:
    value: '{!base-darker}'
    comment: 'Label text for form fields.'
  color-text-formfield-label--disabled:
    value: '{!base-base}'
    comment: 'Label text for disabled state of form fields.'
  color-text-formfield-explanation:
    value: '{!base-base}'
    comment: 'Explanation text for form fields.'
  color-text-formfield-validationerror:
    value: '{!negative-base}'
    comment: 'Validation hint text for error messages in form fields.'
  color-text-formfield-value:
    value: '{!base-darker}'
    comment: 'Text inside form fields.'
  color-text-formfield-placeholder:
    value: '{!gray-40}'
    comment: 'Text inside form fields.'
  color-text-formfield-counter:
    value: '{!base-darker}'
    comment: 'Counter text inside form fields.'
  color-text-formfield--invalid:
    value: '{!negative-base}'
    comment: 'Counter text for negative values inside form fields.'

## Action-Link
  color-text-actionlink:
    value: '{!base-darker}'
    comment: 'Link text for action-link.'
  color-text-actionlink--disabled:
    value: '{!base-base}'
    comment: 'Link text for disabled state of action-link.'

## Tag
  color-text-tag-basic:
    value: '{!base-dark}'
    comment: 'Text for basic tag.'
