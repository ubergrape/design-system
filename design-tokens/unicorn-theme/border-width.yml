global:
  category: border-width
  type: size
  cssProperties:
  - 'border'
  - 'border-width'

imports:
- ./aliases/space.yml

props:
  ## Tabs
  border-width-tab:
    value: '{!stroke-medium}'
    comment: 'Border width for tab indicator and tab group line.'

  ## Avatar
  border-width-presence-indicator:
    value: '{!stroke-thin}'
    comment: 'Border width for presence indicator.'

  ## Form fields
  border-width-formfield:
    value: '{!stroke-thin}'
    comment: 'Border width for form fields.'
