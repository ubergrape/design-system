global:
  category: font-family
  type: font
  cssProperties:
  - font
  - font-family

imports:
- ./aliases/fonts.yml

props:
  font-family:
    value: '{!font-family-sans}'
    comment: 'Default font family used for Grape applications.'
  font-family-headline:
    value: '{!font-family-sans}'
    comment: 'Font family used for headlines.'
  font-family-body:
    value: '{!font-family-sans}'
    comment: 'Font family used for body text.'
  font-family-overline:
    value: '{!font-family-sans}'
    comment: 'Font family used for overline text.'
  font-family-monospace:
    value: '{!font-family-mono}'
    comment: 'Font family used for code in markdown.'
