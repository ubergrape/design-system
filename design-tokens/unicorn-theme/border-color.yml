global:
  category: border-color
  type: color
  cssProperties:
  - 'border'
  - 'border-color'

imports:
- ./aliases/colors.yml

props:
  ## Tabs
  color-border-tab-divider:
    value: '{!base-lightest}'
    comment: 'Border color for tab group line.'
  color-border-tab-indicator--hover:
    value: '{!base-light}'
    comment: 'Border color for tab indicator on hover.'
  color-border-tab-indicator--active:
    value: '{!secondary-dark}'
    comment: 'Border color tab indicator of an active tab.'

  ## Form controls
  color-border-formcontrol-off--default:
    value: '{!base-base}'
    comment: 'Border color for form controls like checkbox, toggle, radio in off/unselected state.'
  color-border-formcontrol-off--hover:
    value: '{!base-dark}'
    comment: 'Border color for hover state of form controls in off/unselected state.'
  color-border-formcontrol-off--focus:
    value: '{!base-base}'
    comment: 'Border color for focus state of form controls in off/unselected state.'
  color-border-formcontrol-off--disabled:
    value: '{!disabled-base}'
    comment: 'Border color for disabled state of form controls in off/unselected state.'
  color-border-formcontrol-on--default:
    value: '{!secondary-dark}'
    comment: 'Border color for form controls like checkbox, toggle, radio in on/selected state.'
  color-border-formcontrol-on--hover:
    value: '{!secondary-darker}'
    comment: 'Border color for hover state of form controls in on/selected state.'
  color-border-formcontrol-on--focus:
    value: '{!secondary-dark}'
    comment: 'Border color for focus state of form controls in on/selected state.'
  color-border-formcontrol-on--disabled:
    value: '{!disabled-base}'
    comment: 'Border color for disabled state of form controls in on/selected state.'
  color-border-formcontrol-invalid--default:
    value: '{!negative-base}'
    comment: 'Border color for form controls in invalid state.'
  color-border-formcontrol-invalid--hover:
    value: '{!negative-dark}'
    comment: 'Border color for hover state of form controls in invalid state.'
  color-border-formcontrol-invalid--focus:
    value: '{!negative-base}'
    comment: 'Border color for focus state of form controls in invalid state.'

  ## Avatar
  color-border-presence-indicator:
    value: '{!base-bw-white}'
    comment: 'Border color for presence indicator.'

  ## Form fields
  color-border-formfield--default:
    value: '{!base-base}'
    comment: 'Border color for form fields.'
  color-border-formfield--hover:
    value: '{!base-dark}'
    comment: 'Border color for hover state of form fields.'
  color-border-formfield--focus:
    value: '{!secondary-dark}'
    comment: 'Border color for focus state of form fields.'
  color-border-formfield--readonly:
    value: '{!base-base}'
    comment: 'Border color for readonly state of form fields.'
  color-border-formfield--disabled:
    value: '{!disabled-base}'
    comment: 'Border color for disabled state of form fields.'
  color-border-formfield-invalid--default:
    value: '{!negative-base}'
    comment: 'Border color for form fields in invalid state.'
  color-border-formfield-invalid--hover:
    value: '{!negative-dark}'
    comment: 'Border color for hover state of form fields in invalid state.'
  color-border-formfield-invalid--focus:
    value: '{!negative-base}'
    comment: 'Border color for focus state of form fields in invalid state.'
